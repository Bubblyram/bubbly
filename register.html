<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<form >
				First Name:<input type="text" name="firstname"><br>
				Last Name:<input type="text" name="lastname"><br>
				Email:<input type="email" name="email"><br>
				Password:<input type="password" name="password" min="5"><br>
				DOB:<input type="date" name="dob"><br>
				Gender:<br>
				<input type="radio" name="gender" value="Male">Male<br>
				<input type="radio" name="gender" value="Female">Female<br>
				PC Owned:<br>
				<input type="radio" name="pc" value="Hp">Hp<br>
				<input type="radio" name="pc" value="Dell">Dell<br>
				<input type="radio" name="pc" value="Other">Others<br>
				Games U Like:<br>
				<input type="checkbox" name="pubg">Pubg<br>
				<input type="checkbox" name="valorent">Valorent<br>
				<input type="checkbox" name="AmongUs">AmongUs<br>
				<input type="submit" value="Register!">
				<input type="reset" value="Reset!">
			</form>
		</nav>
	</header>
</body>
</html>
